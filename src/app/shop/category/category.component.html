<section class="category">
  <h1 class="flex
             items-center justify-between
             mb-12 pb-6
             border-b border-t-0 border-r-0 border-l-0 border-solid
             title">
    <span class="text-4xl text-green-900
                 font-bold border-green-900">our categories</span>
  </h1>
  <div class="grid grid-cols-category gap-6
              box-container">
    <a class="p-8
                border border-green-900 border-solid
                text-center cursor-pointer
                hover:bg-btn-green
                pt-14 active box" (click)="onCategoryChange(0, 0)">
      <h3 class="text-3xl text-green-900">Display All</h3>
      <h3 class="text-4xl text-green-900 font-extrabold">Categories</h3>
    </a>
    <a *ngFor="let category of categories; let index=index;" class="p-8
                border border-green-900 border-solid
                text-center cursor-pointer
                hover:bg-btn-green box" (click)="onCategoryChange(category.id, index+1)">
      <img class="h-24 mb-4" src="{{imagePath}}/categories/{{category.image}}" alt="">
      <h3 class="text-3xl text-green-900">{{category.name}}</h3>
    </a>

  </div>
</section>
